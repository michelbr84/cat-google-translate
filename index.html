<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="/" />
    <meta http-equiv="content-language" content="en" />
    <link rel="icon" type="image/png" href="cat-favicon.png">
    <link rel="apple-touch-icon" href="cat-favicon.png">
    <meta name="theme-color" content="#ffffff" />
    <title>Cat Google Translate</title>
    <meta name="description" content="Search and generate cats via CATAAS with a Google-like UI. Advanced options, multi-language, GIFs, text overlays, filters and more." />
    <meta name="author" content="Cat Google Translate" />
    <meta name="keywords" content="cats, cat images, cataas, gif cats, google style, cat generator" />

    <meta property="og:title" content="Cat Google Translate" />
    <meta property="og:description" content="Search and generate cats via CATAAS with a Google-like UI." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="catintro.png" />
    <meta property="og:image:type" content="image/png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="catintro.png" />
    <link rel="preload" as="image" href="catintro.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      const site = (import.meta.env && import.meta.env.VITE_SITE_URL) || (window.location.origin + '/');
      const link = document.querySelector('link[rel="canonical"]');
      if (link) link.setAttribute('href', site);
    </script>
  </body>
</html>
